<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro" emmitevents="true" id="demoMarker" smooth="true">
            <a-entity rotation="-45 0 0">

                <a-image src="./assets/characters/perso_textile.png" scale="2 2 2" position="0 -0.3 .4"></a-image>
                <a-entity width="2" height="1" position="0 -1 1">
                    <a-image src="./assets/msg-box.png" scale="0.5 0.5 0.5" position="0 0 0"></a-image>
                    <a-text id="demo-text" class="textBox" position="0 0 .1" value=""
                        font="assets/fonts/W95FA-msdf.json" font-image="assets/fonts/W95FA.png" negate="false"></a-text>
                </a-entity>
            </a-entity>
        </a-marker>
        <a-entity cursor="fuse: false"></a-entity>
        <a-entity camera></a-entity>
    </a-scene>
    <script src="app.js"></script>
</body>

</html>
