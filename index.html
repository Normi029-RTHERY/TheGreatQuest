<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Grande QuÃªte</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" gesture-detector>
        <!-- <a-marker preset="hiro" emmitevents="true" id="demoMarker" smooth="true"> -->
        <a-marker preset="custom" type="pattern" url="./assets/patterns/pattern-ico-textile-w.patt" emmitevents="true"
            id="textile" smooth="true">
            <a-entity rotation="-45 0 0">
                <a-image src="./assets/backgrounds/textile_bg.png" scale="3.375 6 1"></a-image>
                <a-image src="./assets/characters/perso_textile.png" scale="4 4 4" position="0 -0.3 .4"></a-image>
                <a-entity position="0 -1.3 1">
                    <a-image src="./assets/dialogBox.jpg" width="2" height="1" scale="1.5 .8 1"
                        position="0 0 0"></a-image>
                    <a-text class="txtBox" position="-1 0 .01" value="" width="2" height=".7"
                        font="assets/fonts/W95FA-msdf.json" font-image="assets/fonts/W95FA.png" negate="false"></a-text>
                </a-entity>
            </a-entity>
        </a-marker>
        <a-marker preset="custom" type="pattern" url="./assets/patterns/pattern-ico-metal-w.patt" emmitevents="true"
            id="metal" smooth="true">
            <a-entity rotation="-45 0 0">
                <a-image src="./assets/backgrounds/textile_bg.png" scale="4.5 8 1"></a-image>
                <a-image src="./assets/characters/perso_metal.png" scale="4 4 4" position="0 -0.3 .4"></a-image>
                <a-entity position="0 -1 1">
                    <a-image src="./assets/dialogBox.jpg" width="2" height="1" scale="1.5 .8 1"
                        position="0 0 0"></a-image>
                    <a-text class="txtBox" position="-1 0 .03" value="" width="2" height=".7"
                        font="assets/fonts/W95FA-msdf.json" font-image="assets/fonts/W95FA.png" negate="false"></a-text>
                </a-entity>
            </a-entity>
        </a-marker>
        <a-entity cursor="fuse: false"></a-entity>
    </a-scene>
    <script src="./app.js"></script>
</body>

</html>
